<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title">
        Faça o login para ter acesso à plataforma!
      </h1>
      <div class="account-wall">
        <img class="profile-img"
          src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
          alt="" />
        <form class="form-signin" #signInForm="ngForm" (ngSubmit)="signInForm.valid && onSubmit(signInForm)">
          <div class="form-group">
            <input type="email" name="email" class="form-control" #email="ngModel" [(ngModel)]="model.email"
              placeholder="E-mail" required [ngClass]="{
              'invalid-textbox': signInForm.submitted && !email.valid
            }" />
            <div class="validation" *ngIf="signInForm.submitted && password.errors">
              <label *ngIf="password.errors.required" class="validation-message">Este campo é obrigatório.</label>
            </div>
            <div class="validation" *ngIf="signInForm.submitted && email.errors?.pattern">
              <label class="validation-message">Endereço de email invalido.</label>
            </div>
            <div style="margin-top: 5px;">
              <input type="password" name="password" class="form-control" placeholder="Senha" #password="ngModel"
                [(ngModel)]="model.password" required minlength="4" [ngClass]="{
              'invalid-textbox': signInForm.submitted && !password.valid
            }" />
              <div class="validation" *ngIf="signInForm.submitted && password.errors">
                <label *ngIf="password.errors.required" class="validation-message">Este campo é obrigatório.</label>
              </div>
              <div class="validation" *ngIf="signInForm.submitted && password.errors?.minlength">
                <label class="validation-message">Mínimo de 4 caracteres.</label>
              </div>
            </div>

          </div>

          <button class="btn btn-lg btn-primary btn-block" type="submit">
            Entrar
          </button>
        </form>
      </div>
      <a routerLink="/register" routerLinkActive="active" class="text-center new-account">Crie sua conta clicando aqui!
      </a>
    </div>
  </div>
</div>

<div class="alert" *ngIf="serverErrorMessages">
  {{ serverErrorMessages }}
</div>
