<form [formGroup]="formulario" (submit)="salvar()">
  <div class="modal-header">
    <h5 class="modal-title">
      <label>{{ tituloModal }}</label>
    </h5>
    <button (click)="limparForm()" type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">x</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group" [formGroup]="formulario">
      <div class="col-12">
        <label for="Descricao">Descrição: </label>
        <input type="text" class="form-control" formControlName="Descricao" required>
      </div>
    </div>
    <div class="form-group" [formGroup]="formulario">
      <div class="col-12">
        <label for="Valor">Valor:</label>
        <input type="text" class="form-control" formControlName="Valor" currencyMask
          [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }" required>
      </div>
    </div>
    <div class="form-group" [formGroup]="formulario">
      <div class="col-12">
        <label for="DataVencimento">Data de Vencimento:</label>
        <input type="date" class="form-control" formControlName="DataVencimento" required>
      </div>
    </div>
    <div class="form-group" [formGroup]="formulario">
      <div class="col-12">
        <label for="Status">Status:</label>
        <select class="form-select form-control" formControlName="Status" required>
          <option selected>Selecione...</option>
          <option value="Pago">Pago</option>
          <option value="Pendente">Pendente</option>
        </select>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-default" type="button" (click)="limparForm()">
        Cancelar
      </button>
      <button class="btn btn-primary" type="button" [disabled]="formulario.invalid">
        Salvar
      </button>
    </div>
  </div>
</form>
